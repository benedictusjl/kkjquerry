    <section class="mx-auto max-w-md">
      <h3 class="p-1 px-2 bg-gray-900 uppercase opacity-25 rounded">Demo</h3>
      <ul class="list-reset mb-16">
        <li class="py-4 flex items-center">
          <label for="some-ch1" class="flex-1 cursor-pointer hover:text-white">Normal</label> 
          <label class="ml-auto text-right" data-toggle="checkbox-toggle"><input type="checkbox" id="some-ch1" /></label>
        </li>
        <li class="py-4 flex items-center">
          <label for="some-ch3" class="flex-1 cursor-pointer hover:text-white">Styley</label> 
          <label class="ml-auto text-right" data-toggle="checkbox-toggle" data-rounded="rounded-sm" data-handle-color="bg-red-400" data-off-color="bg-red-900" data-on-color="bg-red-300"><input type="checkbox" id="some-ch3" /></label>
        </li>
        <li class="py-4 flex items-center">
          <label for="some-ch4" class="flex-1 cursor-pointer hover:text-white">Disabled</label> 
          <label class="ml-auto text-right" data-toggle="checkbox-toggle"><input type="checkbox" id="some-ch4" checked disabled /></label>
        </li>
      </ul>
    </section>
  </main>
